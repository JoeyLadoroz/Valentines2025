<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesButton {
      background-color: #ff4d4d;
      color: white;
    }

    #noButton {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
      animation: slideIn 0.5s ease-in-out;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    .modal h2 {
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    .modal button:hover {
      transform: scale(1.1);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .falling-hearts,
    .sparkles,
    .starry-night {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .falling-hearts span,
    .sparkles span,
    .starry-night span {
      position: absolute;
      display: block;
      animation: animate 10s linear infinite;
    }

    .falling-hearts span {
      font-size: 2rem;
      color: #ff4d4d;
    }

    .sparkles span {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
    }

    .starry-night span {
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
    }

    @keyframes animate {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>üíñ Yay! üíñ</h2>
    <p>Happy Valentine's Day Kol!</p>
    <div class="gallery">
      <img src="1.jpg" alt="Photo 1">
      <img src="2.jpg" alt="Photo 2">
      <img src="3.jpg" alt="Photo 3">
      <img src="4.jpg" alt="Photo 4">
      <img src="5.jpeg" alt="Photo 5">
      <img src="6.jpeg" alt="Photo 6">
    </div>
    <button id="closeModal">Close</button>
  </div>

  <div class="falling-hearts">
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
  </div>

  <div class="sparkles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="starry-night">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const buttonsContainer = document.querySelector('.buttons');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const closeModal = document.getElementById('closeModal');

    noButton.addEventListener('mouseover', () => {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - buttonRect.width;
      const maxY = containerRect.height - buttonRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Add random positions for falling hearts, sparkles, and stars
    const fallingHearts = document.querySelectorAll('.falling-hearts span');
    const sparkles = document.querySelectorAll('.sparkles span');
    const stars = document.querySelectorAll('.starry-night span');

    fallingHearts.forEach(heart => {
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
    });

    sparkles.forEach(sparkle => {
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
    });

    stars.forEach(star => {
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
    });
  </script>
</body>
</html>
