<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff4d4d, #ffcccb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      color: white;
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 400px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #yesButton {
      background-color: #ff4d4d;
      color: white;
    }

    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    #noButton {
      background-color: #ffcccb;
      color: black;
      position: absolute;
    }

    #noButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1000;
      animation: slideIn 0.5s ease-in-out;
    }

    .modal h2 {
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    .modal button:hover {
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      backdrop-filter: blur(5px);
    }

    /* Falling Hearts */
    .falling-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .falling-hearts span {
      position: absolute;
      color: #ff4d4d;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110%);
      }
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .sparkles span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkle linear infinite;
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* Starry Night */
    .starry-night {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .starry-night span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>üíñ Yay! üíñ</h2>
    <p>You made my day! Happy Valentine's Day!</p>
    <button id="closeModal">Close</button>
  </div>

  <!-- Falling Hearts -->
  <div class="falling-hearts">
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
    <span>‚ù§Ô∏è</span>
  </div>

  <!-- Sparkles -->
  <div class="sparkles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Starry Night -->
  <div class="starry-night">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const buttonsContainer = document.querySelector('.buttons');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const closeModal = document.getElementById('closeModal');

    noButton.addEventListener('mouseover', () => {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - buttonRect.width;
      const maxY = containerRect.height - buttonRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    yesButton.addEventListener('click', () => {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Add random positions for falling hearts, sparkles, and stars
    const fallingHearts = document.querySelectorAll('.falling-hearts span');
    const sparkles = document.querySelectorAll('.sparkles span');
    const stars = document.querySelectorAll('.starry-night span');

    fallingHearts.forEach(heart => {
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
    });

    sparkles.forEach(sparkle => {
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
    });

    stars.forEach(star => {
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
    });
  </script>
</body>
</html>
